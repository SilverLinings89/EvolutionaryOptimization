 plugins {
	id 'groovy'
	id 'eclipse'
	id 'jacoco'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/reports/jacoco")
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main']
		}
	}
	test {
		java {
			srcDirs = ['src/test']
		}
 	}
}
 
repositories {
    mavenCentral()
}
 
dependencies {
	implementation(localGroovy())
	testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
}

